version: "3.9"

services:

  router:
    build:
      context: ./router
      dockerfile: Dockerfile
    container_name: router
    privileged: true
    entrypoint: ["/startup.sh"]
    command: ["sleep", "infinity"]
    networks:
      default:
      dmz_home:
        ipv4_address: 172.30.200.3
    tty: true

  firewall:
    build:
      context: ./firewall
      dockerfile: Dockerfile
    container_name: firewall
    platform: linux/amd64
    privileged: true
    ports:
      - "18000:8000"   # Changed from 8000 â†’ 18000
      - "8088:8088"
      - "514:514/udp"
    entrypoint: ["/startup.sh"]
    command: ["sleep", "infinity"]
    tty: true

  attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile
    container_name: attacker
    privileged: true
    entrypoint: ["/startup.sh"]
    command: ["sleep", "infinity"]
    tty: true

  splunk:
    image: splunk/splunk:latest
    platform: linux/amd64
    container_name: splunk
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD=changeme
    ports:
      - "8000:8000"
      - "8089:8089"
      - "9997:9997"
    networks:
      default:
      dmz_home:
        ipv4_address: 172.30.200.100

  victim:
    build:
      context: ./victim
      dockerfile: Dockerfile
    container_name: victim
    ports:
    - "8081:80"
    entrypoint: ["/startup.sh"]
    tty: true
    privileged: true

  victim1:
    build:
      context: ./victim
      dockerfile: Dockerfile
    container_name: victim1
    ports:
      - "8082:80"
    entrypoint: ["/startup.sh"]
    command: ["sleep", "infinity"]
    tty: true

  victim2:
    build:
      context: ./victim
      dockerfile: Dockerfile
    container_name: victim2
    ports:
      - "8083:80"
    entrypoint: ["/startup.sh"]
    command: ["sleep", "infinity"]
    tty: true

  home_firewall:
    build:
      context: ./home_firewall
    container_name: home_firewall
    privileged: true
    tty: true
    networks:
      dmz_home:
        ipv4_address: 172.30.200.2
      home_network:
        ipv4_address: 172.30.100.253
  home_router:
    image: alpine
    container_name: home_router
    command: ["sleep", "infinity"]
    privileged: true
    networks:
      home_network:
        ipv4_address: 172.30.100.254 

  smart_tv:
    image: nginx:alpine
    container_name: smart_tv
    networks:
      home_network:
        ipv4_address: 172.30.100.10

  smart_light:
    image: alpine
    container_name: smart_light
    command: ["sleep", "infinity"]
    networks:
      home_network:
        ipv4_address: 172.30.100.11

  laptop:
    image: kalilinux/kali-rolling
    container_name: laptop
    tty: true
    networks:
      home_network:
        ipv4_address: 172.30.100.20

networks:
  home_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.100.0/24
          gateway: 172.30.100.1

  dmz_home:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.200.0/24